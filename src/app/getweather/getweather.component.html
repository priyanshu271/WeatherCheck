<h1>Weather Updates</h1>
<div class="container">
    <div class="row">
      <div class="col-md-6"><h3 class="text-center">Search for Weather:</h3></div>
      <!--<form #cityName="ngForm" (ngSubmit)="weatherInfo(cityName.value)"-->
        <div class="form-group">
          <input #cityName
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please enter the location"
             name="city" 
            
            >
         </div>
         <div class="text-center"> 
          <button type="submit" class="btn btn-success btn-md" (click)="weatherInfo(cityName)">
            Search</button>
          </div>
         <div class="det">
         <p>Temp: {{this.weatherData?.current.temperature}} C</p>
         <p>Cloud Cover: {{this.weatherData?.current.cloudcover}}</p>
         <p>Humidity: {{this.weatherData?.current.humidity}}</p>
         <p>Precipitation: {{this.weatherData?.current.precip}}</p>
        </div>
         
         

       
     
    </div>
  </div>
